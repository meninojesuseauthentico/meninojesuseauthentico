<html lang="pt-BR">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Cabeçalho com navegação */
    .header-nav {
      background-color: white;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-right {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .logo-container {
      flex: 0 0 auto;
    }

    .logo-container img {
      height: 60px;
      width: auto;
    }

    .nav-left a, .nav-right a {
      color: #2c5aa0;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-left a:hover, .nav-right a:hover {
      color: #1a4480;
      text-decoration: underline;
    }

    /* Header principal */
    header {
      background-color: #ffcc00;
      color: black;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      margin-top: 20px;
      text-align: center;
    }

    footer a {
      color: #ffcc00;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Estilos para os ícones das redes sociais */

      margin-right: 5px;

      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      box-shadow: 2px 2px 3px #999;
      z-index: 100;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      background-color: #128c7e;
      transform: scale(1.1);
      box-shadow: 3px 3px 5px #666;

    /* Responsividade */
    @media (max-width: 768px) {
      .header-nav {
        flex-direction: column;
        gap: 15px;
      }

      .nav-left, .nav-right {
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-left a, .nav-right a {

      }
